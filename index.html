<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>

    <button class="button">
        <img class="engine" src="engine.png">
        <div class="engineheader">CHECK</div>
        <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
        <input type="text" pattern="[0-9]" id="percentage" maxlength="3" size="3" value="0">
        <p id="p">%</p>
        <div class="setSpeed" id="setSpeed"> Set Speed</div>
        <div class="kill" id="kill"> Kill</div>
        <div class="inc1" id="inc1">+1</div>
        <div class="inc5" id="inc5">+5</div>
        <div class="dec1" id="dec1">-1</div>
        <div class="dec5" id="dec5">-5</div>
        <div class="addInterval" id="addInterval"><div class="plus">+</div></div>
        <div class="interval" id="interval">
            <div class="intervalBtn" id="intervalBtn1"><div class="speed" id="speed">100%</div></div>
            <div class="intervalBtn" id="intervalBtn2"><div class="speed" id="speed">50%</div></div>
            <div class="intervalBtn" id="intervalBtn3"><div class="speed" id="speed">0%</div></div>

        </div>

    </button>

    <span class ="output" id="output">
        <div class="outputtext" id="outputtext"></div>
    </span>
    <div class="clear" id="clear">Clear</div>
    <div class="collapse" id="collapse">
        <i class="fa fa-angle-down" style="font-size:36px"></i>
    </div>
    <div class="hint" id = "hint">Close Prompt</div>

</body>

</html>
